<div class="product-gallery">
  <mat-card class="product" *ngFor="let product of products">
    <mat-card-header>
      <mat-card-title>{{product.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{product.description}}
      </p>
    </mat-card-content>
    <mat-card-footer>
      <button
        mat-raised-button
        color="primary"
        routerLink="/product-page"
        routerLinkActive="active"
        [queryParams]="{id: product.id }"
      >
          View Product
      </button>
    </mat-card-footer>
  </mat-card>
</div>
