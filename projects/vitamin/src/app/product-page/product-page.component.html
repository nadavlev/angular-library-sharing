<div class="product-display">
  <mat-card class="product" *ngIf="product">
    <mat-card-header>
      <mat-card-title>{{product.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{product.description}}
      </p>
    </mat-card-content>
    <mat-card-footer>
      <button
        mat-raised-button
        color="primary"
        (click)="addToCart()"
      >
        Add To Cart
      </button>
    </mat-card-footer>
  </mat-card>
  <div *ngIf="!product">
    <p>
      Product cant be found.
    </p>
  </div>
</div>
